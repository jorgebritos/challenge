<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">

</head>
<body>

			<img th:src="@{/images/login.png}" width="136" height="136" class="center">
			<form class="form-signin" th:action="@{/auth/login}" method="post">        
				<h3 class="form-signin-heading text-center">Iniciar Session</h3>        
				<label for="username" class="sr-only">Usuario</label>
				<input type="text" id="username" name="username" class="form-control" placeholder="Usuario" required autofocus>
				<label for="password" class="sr-only">Contrase√±a</label>
				<input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
			</form>
		</div> 
	</div>
	
	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
