<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>

	<div class="container">
		<div class="card bf-light">
			<div
				class="card-header bg-dark text-white text-center text-uppercase"
				th:text="${titulo}"></div>
			<div class="card-body ">

				<img class="img-thumbnail rounded float-left"
					th:src="@{'/Recursos/' + ${personaje.imagen}}"
					th:alt="${personaje.imagen}" style="max-width: 25%;">

				<ul class="list-group">
					<li class="list-group-item"
						th:text="'NOMBRE: ' + ${personaje.nombre}"></li>
					<li class="list-group-item" th:text="'EDAD: ' + ${personaje.edad}"></li>
					<li class="list-group-item" th:text="'PESO: ' + ${personaje.peso}"></li>
					<li class="list-group-item">HISTORIA:</li>
					<textarea class="list-group-item" th:text="${personaje.historia}"></textarea>
				</ul>
			</div>
		</div>
	</div>

	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
