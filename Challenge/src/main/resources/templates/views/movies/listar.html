<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="plantilla/template :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>

	<div class="container">
		<h1 th:text="${titulo}"></h1>
		<div class="container">

			<a class="btn btn-primary btn-sm"
				sec:authorize="hasRole('ROLE_ADMIN')"
				th:href="@{/movies/create}" th:text="'Nueva Pelicula/Serie'"
				title="Crear Nuevo Registro"> </a>
			
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Imagen</th>
						<th scope="col">Titulo</th>
						<th scope="col">Calificacion</th>
						<th scope="col">Fecha de Creacion</th>
						<th scope="col">Detalles</th>
						<th scope="col" sec:authorize="hasRole('ROLE_ADMIN')">Editar</th>
						<th scope="col" sec:authorize="hasRole('ROLE_ADMIN')">Eliminar</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="mv:${peliculaoserie}">
					
						
						<td>
								<img class="img-thumbnail rounded"
									th:src="@{'/Recursos/' + ${mv.imagen}}" th:alt="${mv.imagen}"
									style="max-width: 25%;">
							</td>
						<td th:text="${mv.titulo}"></td>
						<td th:text="${mv.calificacion}"></td>
						<td th:text="${mv.fechaCreacion}"></td>

						<td><a class="btn btn-success btn-sm"
							th:href="@{/movies/details/} + ${mv.id}"
							th:text="'Detalles'" title="Detalles">></a></td>
						<td sec:authorize="hasRole('ROLE_ADMIN')"><a
							class="btn btn-success btn-sm"
							th:href="@{/movies/edit/} + ${mv.id}"
							th:text="'Editar'" title="Editar Registro">></a></td>
						<td sec:authorize="hasRole('ROLE_ADMIN')"><a
							class="btn btn-danger btn-sm"
							th:href="@{/movies/delete/} + ${mv.id}"
							th:text="'Eliminar'" title="Eliminar Registro"
							onclick="return confirm('Esta seguro de eliminar este registro? ')">
						</a></td>
					</tr>

				</tbody>
			</table>
		</div>
	</div>

	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
